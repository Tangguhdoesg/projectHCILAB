<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style_order.css">
</head>
<body>
    <section id="header">
        <div>
          <img src="Assets/Logo.png" alt="" id="logo">
        </div>
        <div class="navbar" id="topbar">
            <div class="dropdown">
              <button class="dropbtn">Where do you want to go?</button>
              <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="order.html">Order</a>
                <a href="#" onclick="checkOrder()">Create Burger</a>
                <a href="team.html">Our Team</a>
              </div>
              <img src="assets/icon/navigation/arrow_forward_ios_24px.png" alt="" id="arrow">
            </div>   
        </div>
    </section>

    <section class="container">
        <div class="title">Please fill out this form first!</div>
        <form action="#" id="formOrder">
            <div class="customer-details">
                <div class="input-box">
                    <span class="form-details" id="nameDetails">Name</span>
                    <input type="text" placeholder="Enter your name" id="nameID" name="name" >
                </div>
                <div class="input-box">
                    <span class="form-details" id="emailDetails">Email Address</span>
                    <input type="text" placeholder="Enter your email address" id="emailID" name="email">
                </div>
                <div class="input-box">
                    <span class="form-details" id="phoneDetails">Phone Number</span>
                    <input type="text" placeholder="Enter your phone number" id="phoneID" name="phone">
                </div>
                <div class="input-box">
                    <span class="form-details" id="addressDetails">Address</span>
                    <input type="text" placeholder="Enter your address" id="addressID" name="address">
                </div>
                <div class="input-box">
                    <label for="servingtype" class="form-details" id="servingDetails">Serving Type</label>
                    <select id="servingTypeID" name="servingType">
                        <option value="select">Please select..</option>
                        <option value="Dine In">Dine In</option>
                        <option value="Take Away">Take Away</option>
                    </select>
                </div>
                
               
                <div class="button"> 
                    <input type="submit" value="Next">
                </div>
                

                <div id="errorLog">
        
                </div>
            </div>
        </form>
    
    </section>

    <section id="footer">
        <h3>MEET</h3>
        <img src="Assets/Logo.png" id="logoBawah">
        <h3>On : </h3>
        <a href="https://www.facebook.com/burgerkingindonesia">
            <img src="Assets/facebook.png" alt="" >
            </a>
            <a href="https://www.instagram.com/burgerking.id/">
            <img src="Assets/instagram.png" alt="">
            </a>
            <a href="https://twitter.com/BurgerKing_ID">
            <img src="Assets/twitter.png" alt="">
        </a>
        
      </section>
    <div id="screensaver">
        <canvas id="canvas"></canvas>
    </div>
    
</body>
<script src="jquery-3.5.1.min.js"></script>
<script src="scriptorder.js"></script>
<script src="script_screensaver_order.js"></script>
</html>
